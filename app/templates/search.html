{%block search%}
{%set fHeader =  data[0].keys()|first %}
<div class="input-group mb-3">
    <div class="dropdown">
      <button id="dropdownBtn" class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{fHeader.replace("_", " ").upper()}}</button>
      <ul class="dropdown-menu">
        {%for column in data[0]%}<li><button class="dropdown-item" data-value="{{loop.index-1}}">{{column.replace("_", " ").upper()}}</button></li>{% endfor %}
      </ul>
    </div>
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Search" aria-describedby="button-addon2" id = "searchInput" onkeyup = 'search()'>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let column = 0
    document.querySelectorAll(".dropdown-item").forEach((item) => {
        item.addEventListener("click", (event) => {
            let dropdown = document.getElementById("dropdownBtn");
            let selectedVal = event.target.getAttribute("data-value"); // get the value attribute of the selected item
            dropdown.innerText = event.target.innerText;
            console.log(selectedVal);
            column = selectedVal;

        });
    });

    function search() {
      // Declare variables
      let input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("{{tableid}}");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[column];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
</script>
{%endblock%}
